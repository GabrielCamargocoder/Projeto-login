    <link rel="stylesheet" href="estilos/style.css">

<body>
    <main>
        <section id="login">
            <div id="imagem">
            

            </div>

            <div id="formulario">
                <h1>Login</h1>

                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta. </p>

                <form action="login.php" method="post">

                    <p>
                    <label for="iname">Nome</label >
                    <input type="text" name="name" id="iname" required placeholder="Nome Usuário...">

                <p>
                    <label for="isenha">Senha</label>
                    <input type="password" name="senha" id="isenha" required placeholder="Insira sua senha...">

                <p><input type="submit" value="Entrar"></p>
                <p><input type="submit" value="Cadastrar"></p>
                <p><input type="submit" value="Esqueci minha"></p>

                </form>

            </div>
        </section>
    </main>
